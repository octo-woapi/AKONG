# fluentd/conf/fluent.conf

# <source>
#   @type forward
#   port 24224
#   bind 0.0.0.0
# </source>

<source>
  @type tail
  path /toto/file.log
  pos_file /toto/file.log.pos
  tag kong.filelog
  <parse>
    @type json
  </parse>
</source>


<match *.**>
  @type copy

  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name access_log
    tag_key @log_name
    flush_interval 1s
  </store>

  <store>
    @type stdout
  </store>
</match>
